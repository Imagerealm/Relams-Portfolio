<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ride Share– Mobile App | Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Ride Share – Mobile App</h1>
    <p>UI/UX Design</p>
  </header>

  <!-- Gallery -->
  <div class="gallery">
      <img src="Ride Share presentation/1.png" alt="rideshare 1">
      <img src="Ride Share presentation/2.png" alt="rideshare 2">
      <img src="Ride Share presentation/3.png" alt="rideshare 3">
      <img src="Ride Share presentation/4.png" alt="rideshare 4">
      <img src="Ride Share presentation/5.png" alt="rideshare 5">
      <img src="Ride Share presentation/6.png" alt="rideshare 6">
      <img src="Ride Share presentation/7.png" alt="rideshare 7">
      <img src="Ride Share presentation/8.png" alt="rideshare 8">
      <img src="Ride Share presentation/9.png" alt="rideshare 9">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <span class="prev">&#10094;</span>
    <img class="lightbox-content" id="lightbox-img">
    <span class="next">&#10095;</span>
  </div>

  <a href="index.html" class="back-link">⬅ Back to Portfolio</a>

  <footer>
    <p>© 2026 Ayooluwa Olagunju | Portfolio</p>
  </footer>

  <script>
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.querySelector(".lightbox .close");
    const nextBtn = document.querySelector(".lightbox .next");
    const prevBtn = document.querySelector(".lightbox .prev");
    const galleryImages = document.querySelectorAll(".gallery img");

    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener("click", () => {
        lightbox.style.display = "flex";
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close
    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    // Background click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });

    // Next
    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Prev
    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      lightboxImg.src = galleryImages[currentIndex].src;
    });

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "flex") {
        if (e.key === "ArrowRight") nextBtn.click();
        if (e.key === "ArrowLeft") prevBtn.click();
        if (e.key === "Escape") closeBtn.click();
      }
    });
  </script>
</body>
</html>
